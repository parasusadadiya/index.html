<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Time Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Work Time Tracker</h1>

    <!-- Clock In/Out Section -->
    <div id="clock-section">
      <button id="clock-in-btn">Clock In</button>
      <button id="clock-out-btn" disabled>Clock Out</button>
      <div id="clock-status">Status: <span id="status">Active</span></div>
    </div>

    <!-- Edit Time Section -->
    <div id="edit-time-section" style="display:none;">
      <h3>Edit Time</h3>
      <label for="edit-in">Clock In:</label>
      <input type="time" id="edit-in">
      <label for="edit-out">Clock Out:</label>
      <input type="time" id="edit-out">
      <button id="save-edits">Save Edits</button>
    </div>

    <!-- Wage Input -->
    <div>
      <label for="wage">Hourly Wage ($): </label>
      <input type="number" id="wage" placeholder="Enter your hourly wage">
    </div>

    <!-- Expense Input -->
    <div>
      <label for="expense">Add Expense ($): </label>
      <input type="number" id="expense" placeholder="Enter any work-related expenses">
    </div>

    <!-- Weekly Summary Section -->
    <div>
      <h2>Weekly Summary</h2>
      <div id="weekly-summary">
        <p>Total Wages: $<span id="total-wages">0</span></p>
        <p>Total Expenses: $<span id="total-expenses">0</span></p>
        <p>Net Total: $<span id="net-total">0</span></p>
      </div>
    </div>

    <!-- Excel Export Button -->
    <button id="export-btn">Export to Excel</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
